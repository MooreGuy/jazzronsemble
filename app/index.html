<!DOCTYPE html>
<html>
	<head>
		<base href="/">
		<title>Jazz Ronsemble</title>
		<link href='https://fonts.googleapis.com/css?family=Lato:400,700,300,300italic,400italic,700italic,900italic,900,100italic,100' rel='stylesheet' type='text/css'>

		<link href="css/base.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Angular shenanigans -->
		<link rel="stylesheet" href="styles.css">

		<!-- 1. Load libraries -->
		<!-- IE required polyfills, in this exact order -->
		<script src="app/es6-shim/es6-shim.min.js"></script>
		<script src="app/systemjs/dist/system-polyfills.js"></script>
		<script src="app/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

		<script src="app/angular2/bundles/angular2-polyfills.js"></script>
		<script src="app/systemjs/dist/system.src.js"></script>
		<script src="app/rxjs/bundles/Rx.js"></script>
		<script src="app/angular2/bundles/angular2.dev.js"></script>
		<script src="app/angular2/bundles/router.dev.js"></script>

		<!-- 2. Configure SystemJS -->
		<script>
		  System.config({
			packages: {
			  app: {
			    format: 'register',
				defaultExtension: 'js'
			  }
			}
		  });
		  System.import('app/main').then(null, console.error.bind(console));
		</script>
	</head>

	<!-- 3. Display the application -->
	<body>
		<my-app>Loading...</my-app>
	</body>
</html>
